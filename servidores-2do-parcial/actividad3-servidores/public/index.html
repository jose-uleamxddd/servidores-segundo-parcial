<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI Shopping Assistant - Sistema de Pedidos Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-content {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom-left-radius: 5px;
            border: 1px solid #bbdefb;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            max-width: 100%;
            text-align: center;
            font-size: 0.9em;
        }

        .message-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .message.user .message-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-icon {
            background: #1976d2;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggestion-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Shopping Assistant</h1>
            <p>Sistema de Pedidos Inteligente con Gemini AI</p>
        </div>

        <div class="card">
            <div class="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('¬øQu√© productos tienes disponibles?')">
                    üì¶ Ver Productos
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Mu√©strame las laptops disponibles')">
                    üíª Ver Laptops
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Quiero comprar 2 teclados mec√°nicos')">
                    ‚å®Ô∏è Comprar Teclado
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Cu√°nto stock hay de Mouse Logitech?')">
                    üñ±Ô∏è Verificar Stock
                </button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message system">
                    <div class="message-content">
                        üëã ¬°Hola! Soy tu asistente de compras con IA. Puedo ayudarte a buscar productos, verificar stock y crear pedidos. ¬øEn qu√© puedo ayudarte hoy?
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    Pensando<span>.</span><span>.</span><span>.</span>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aqu√≠... (ej: 'Quiero comprar 3 laptops')"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">Enviar üöÄ</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Mensajes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="orderCount">0</div>
                    <div class="stat-label">Pedidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="productCount">16</div>
                    <div class="stat-label">Productos</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/ai/ask';
        let messageCount = 0;
        let orderCount = 0;

        function addMessage(content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let icon = type === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-icon">${icon}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('orderCount').textContent = orderCount;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            const message = input.value.trim();

            if (!message) return;

            // Deshabilitar input
            input.disabled = true;
            sendButton.disabled = true;
            loading.classList.add('active');

            // Agregar mensaje del usuario
            addMessage(message, 'user');
            messageCount++;
            updateStats();
            
            // Limpiar input
            input.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // Verificar si hubo error
                if (data.success === false) {
                    const errorMsg = `‚ùå Error: ${data.error || 'Error desconocido'}`;
                    addMessage(errorMsg, 'system');
                    return;
                }
                
                // Agregar respuesta de la IA
                const aiResponse = data.answer || data.response || data.message || 'Sin respuesta';
                addMessage(aiResponse, 'ai');
                messageCount++;

                // Detectar si se cre√≥ un pedido
                if (message.toLowerCase().includes('comprar') || message.toLowerCase().includes('pedido')) {
                    orderCount++;
                }

                updateStats();

            } catch (error) {
                console.error('Error:', error);
                addMessage(`‚ùå Error al conectar con el servidor: ${error.message}. Verifica que el AI Gateway est√© corriendo en el puerto 4000.`, 'system');
            } finally {
                // Rehabilitar input
                input.disabled = false;
                sendButton.disabled = false;
                loading.classList.remove('active');
                input.focus();
            }
        }

        // Focus autom√°tico al cargar
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
